<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Eagle+Lake&family=Space+Grotesk:wght@300..700&display=swap');
    </style>
</head>
<body>
    <header>
        <div class="sidebar-icon-container">
            <img src="./assets/sidebar.svg" alt="menu" id="sidebar-icon">
        </div>
        <img src="./assets/logo.svg" alt="logo" id="logo-icon">
        <h2>ToDo</h2>
    </header>
    <div class="sidebar-container open-close-sidebar">
        <div class="tasks-projects-container">
            <h5>Tasks</h5>
            <div class="task-project">
                <div class="sidebar-left-task">
                    <img src="./assets/today.svg" alt="today-icon">
                    <h4>Today</h4>
                </div>
                <p>0</p>
            </div>
            <div class="task-project">
                <div class="sidebar-left-task">
                    <img src="./assets/tomorrow.svg" alt="today-icon">
                    <h4>Tomorrow</h4>
                </div>
                <p>0</p>
            </div>
            <div class="task-project">
                <div class="sidebar-left-task">
                    <img src="./assets/week.svg" alt="today-icon">
                    <h4>This Week</h4>
                </div>
                <p>0</p>
            </div>
            <div class="task-project">
                <div class="sidebar-left-task">
                    <img src="./assets/planned.svg" alt="today-icon">
                    <h4>Planned</h4>
                </div>
                <p>0</p>
            </div>
            <div class="task-project">
                <div class="sidebar-left-task">
                    <img src="./assets/completed.svg" alt="today-icon">
                    <h4>Completed</h4>
                </div>
                <p>0</p>
            </div>
        </div>
        <div class="tasks-projects-container">
            <h5>Projects</h5>
            <div class="task-project">
                <div class="sidebar-left-task">
                    <img src="./assets/today.svg" alt="today-icon">
                    <h4>Today</h4>
                </div>
                <p>0</p>
            </div>
            <div id="add-project-button" class="task-project">
                <div class="sidebar-left-task">
                    <img src="./assets/add.svg" alt="today-icon">
                    <h4>Add Project</h4>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
